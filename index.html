<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>NFT preview card component</title>
</head>
<body>

<main id="card">
  <div id="container-equilibrium-img">
    <img id="equilibrium-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    <img id="icon-view" src="./images/icon-view.svg" alt="icon-view">
  </div>

  <a href="#"><h1>Equilibrium #3429</h1></a>

  <p id="description">Our Equilibrium collection promotes balance and calm.</p>

  <div id="nft-details">
    <div>
      <img src="./images/icon-ethereum.svg" alt="">
      <span id="price">0.041 ETH</span>
    </div>

    <div>
      <img src="./images/icon-clock.svg" alt="">
      <span id="time-left">3 days left</span>
    </div>
  </div>

  <hr>
  
  <div id="creator">
    <img src="./images/image-avatar.png" alt="image-avatar">
    <p>Creation of <a id="creator-name" href="#">Jules Wyvern</a></p>
  </div>
</main>

</body>
</html>
